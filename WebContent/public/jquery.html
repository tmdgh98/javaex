<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="show">
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <!-- <li>four</li> -->
        </ul>
    </div>
    <script>
        console.log($('#show')); 

        // document.getElementById('show').innerHTML = "Hello";
        // $('#show').html('Hello');
        // $('#show>ul>li').eq(0).html('Hello');
        
        let li = document.createElement('li');
        let text = document.createTextNode('Four');
        li.append(text);
        let ul = document.querySelectorAll('#show>ul');
        ul[0].append(li);

        $('#show>ul').append($('<li />').html('Five'));
        $('#show').attr("name","ho").attr('class','content');

        let fruits = ['apple','banana','mango']
        $('#show').after($('<div id="fruits" />'));
        for(a of fruits){
            $('#fruits').append($('<li />').html(a));
        }

        let div = $('<div />');
        ul = $('<ul />');
        for(a of fruits){
            ul.append($('<li />').html(a));
        }
        div.append(ul);
        div.attr('id','fruits');
        $('#show').after(div);


    </script>
</body>
</html>
